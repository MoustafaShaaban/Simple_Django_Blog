{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block header %}
<header class="masthead" style="background-image: url('../static/img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="page-heading">
            <h1>Delete Post</h1>
            </div>
        </div>
        </div>
    </div>
</header>
{% endblock header %}

{% block content %}
<h2 class="text-white">Delete Post</h2>
    
<hr>

<form method="post" action="{% url 'delete-post' post.pk %}">
    {% csrf_token %}
    <div class="col">
        <div class="row text-white">
            {{ form.title|crispy }}
        </div>
    </div>

    <hr>
    <div class="form-inline my-2 my-lg-0">
        <button class="btn btn-danger mx-2" type="submit">
            <a  class="text-white" href="{% url 'post-list' %}">Go back</a>
        </button>
        <button class="btn btn-danger text-white" type="submit">Delete</button>
    </div>
    
</form>
{% endblock content %}
